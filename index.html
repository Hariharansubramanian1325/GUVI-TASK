<!DOCTYPE html>
<html>
  <head>
    <title>Login/Register/Profile Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body>
    <div class="view" style="background-image: url('images/bg.jpg'); background-repeat: no-repeat; background-size: cover; min-height:100vh;background-position: center center;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">GUVI</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="reg.html">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Profile</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <!-- Login/Register/Profile Buttons -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card-deck">
            <!-- Login Button -->
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">Login</h5>
                <p class="card-text">Click here to log in to your account</p>
                <a href="login.html" class="btn btn-primary">Login</a>
              </div>
            </div>
            <!-- Register Button -->
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">Register</h5>
                <p class="card-text">Click here to create a new account</p>
                <a href="reg.html" class="btn btn-primary">Register</a>
              </div>
            </div>
            <!-- Profile Button -->
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">Profile</h5>
                <p class="card-text">Click here to view/edit your profile</p>
                <a href="profile.html" class="btn btn-primary">Profile</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
